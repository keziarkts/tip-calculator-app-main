<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>

  <main class="main">
    <form name="calculator" id="form">
      <table class="column left-column" id="inputs">
        <tr class="bill-zone">
          <td class="left-title">Bill</td>
          <td class="bill-zone-input">
            <span class="icon-dollar"><img src="images/icon-dollar.svg" alt=""></span>
            <input type="number" name="bill" id="bill" class="input-text" step=".01" value='0' required>
          </td>
        </tr>
        <tr class="tip-zone">
          <td class="left-title">Select Tip %</td>
          <td class="btn-tips-set">
            <input type="radio" class="btn-tip" name="tips" title="5%" value="0.05" onchange="getTipValue(this)" id="tip5"><label for="tip5">5%</label>
            <input type="radio" class="btn-tip" name="tips" title="10%" value="0.10" onchange="getTipValue(this)" id="tip10"><label for="tip10">10%</label>
            <input type="radio" class="btn-tip" name="tips" title="15%" value="0.15" onchange="getTipValue(this)" id="tip15"><label for="tip15">15%</label>
            <input type="radio" class="btn-tip" name="tips" title="25%" value="0.25" onchange="getTipValue(this)" id="tip25"><label for="tip25">25%</label>
            <input type="radio" class="btn-tip" name="tips" title="50%" value="0.50" onchange="getTipValue(this)" id="tip50"><label for="tip50">50%</label>
            <input type="text" class="btn-tip" name="tips" value="Custom" id="tip-custom" oninput="writeNewValue()" onfocus= "clearInput(this)" onchange="getTipValue(this)">
          </td>
        </tr>
        <tr class="nb-people-zone">
          <td class="left-title">Number of People</td>
          <td class="nb-people-zone-input">
            <span class="icon-person"><img src="images/icon-person.svg" alt=""></span>
            <input type="number" name="people" id="nb-people" class="input-text" step="1" value="0" required>
          </td>
        </tr>
      </table>
    

      <table class="column right-column" id="results">
        <tr class="tip-amount-zone">
          <td class="right-title">Tip Amount</br><span class="per-person">/ person</span></td>
          <td id="result-tip-amount">$0.00</td>
        </tr>
        <tr class="total-zone">
          <td class="right-title">Total</br><span class="per-person">/ person</span></td>
          <td id="result-total">$0.00</td>
        </tr>
        <tr class="reset-zone">
          <td>
            <input type="reset" id="btnReset" value="RESET">
          </td>
        </tr>
      </table>
    </form>
  </main>

  <script src="main.js"></script>
</body>
</html>
